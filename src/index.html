            <div id="game-features-carousel" class="carousel slide" data-bs-ride="true">

<div class="modal fade in" id="modal">
  <div class="modal-dialog modal-dialog-centered" id="show" >
    <div class="modal-content">
      <div class="modal-header">
        <h4>many adventures await you</h4>
        <div class="btn-close bg-danger" data-bs-dismiss="modal" data-bs-target="#modal"></div>
      </div>
      <div class="modal-body p-0">

        <form action="#" class="container" >

          <div class="input-group gap-1 mx-auto">
            <input type="text" class="form-control-sm" placeholder="Adventure Name" required>
          </div>

          <div class="my-3"></div>

            <label for="starting-area" class="form-label-sm">Select a strating area :</label>
            <select name="" id="starting-area" class="form-select-sm p-2 mx-2">
              <optgroup label="Strating Area">
              <option value="no one cares" >Helgen</option>
              <option value="no one cares">Whiterun</option>
              <option value="no one cares">Winter Hold</option>
              <option value="no one cares">Solitude</option>
            </select>

            <div class="my-3"></div>


          <div class="form-floating input-group " id="email-holder">
            <input type="email" class="form-control border-1 border-secondary" placeholder="Enter Email bi" id="email" pattern="[0-9A-Za-z]+@[0-9A-Za-z]+\.[0-9A-Za-z]{2,}$" required>
            <label for="email" class="col-form-label-sm">Email</label>
            <input type="text" class="form-control-sm" id="email-stopper">
          </div>
          <div class="my-3"></div>

          <div class="input-group gap-1 d-flex justify-content-start  ">
              <input type="password" class="form-control-sm" id="password" placeholder="Password" required minlength="8">
          </div>
          <div class="my-3"></div>
          <div class="modal-footer d-flex justify-content-end g-2">
            <button class="btn btn-outline-danger">Leave</button>
            <button class="btn btn-secondary btn-md  "> Join Now</button>
          </div>

       </form>
      </div>


    </div>
  </div>
